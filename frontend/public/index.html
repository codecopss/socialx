<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialX</title>
    <style>
        /* Dark Mode Background with Better Visibility */
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #root {
            width: 100%;
            max-width: 1200px;
            min-height: 100vh;
            background: rgba(255, 255, 255, 0.1); /* Slight transparency */
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }

        /* Loading message */
        .loading {
            text-align: center;
            font-size: 18px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">Loading SocialX...</div>
    </div>

    <noscript>You need to enable JavaScript to run this app.</noscript>
</body>
</html>
